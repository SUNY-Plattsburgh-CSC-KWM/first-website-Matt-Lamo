<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function getName() {
            // >>> put a prompt here, ask the user for a new name <<< 
            let name = prompt("Please enter your name:");
            if (name == ""){
                name = "World";
            }

            document.getElementById("your-id-here").textContent = "Hello, " + name + "!";

            // Use document.getElementById("your id").textContent = .... to change the level 1 header to say something new
        }
    </script>
    <script>   
        function playGif() {
            let img = document.createElement("img");
            img.src = "https://media1.tenor.com/m/eh3VEvFng6cAAAAd/spinning-chair-person.gif";
            document.body.appendChild(img);
        }
    </script>
    <script>   
        function playGif2() {
            
            let count = 0;
            while (count < 20) {
                let img2 = document.createElement("img");
                img2.src = "https://media1.tenor.com/m/6_rksFiFBaEAAAAd/dancing-baby-baby.gif";
                document.body.appendChild(img2); 
                count++;    
            }
            
        }
    </script>
</head>
<body>
    <h1 id="your-id-here">Hello, World!</h1>
    <button onclick="getName()">Click to get name</button>
    <button onclick="playGif()">Play mystery gif</button>
    <button onclick="playGif2()">Don't press this button.</button>
</body>
</html>
